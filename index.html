<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платформа торговли биткоином</title>
  <link rel="stylesheet" href="styles.css">
  <!-- TradingView Widget Script -->
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
<div class="header">
  <div class="logo">BitTrader</div>
  <div class="user-info">
    <div class="user-balance">
      <div class="balance-label">Ваш баланс</div>
      <div class="balance-amount">$<span id="userBalance">0.00</span></div>
      <button id="addFundsButton" class="btn-add-funds" onclick="addFunds()">+</button>
    </div>
    <button id="logoutButton" class="btn-logout" onclick="logout()">Выйти</button>
  </div>
</div>

<div class="price-display">
  <div class="current-price">$<span id="btcPrice">69420.42</span></div>
  <span class="price-change" id="priceChange">+3.14%</span>
</div>

<div class="chart-container">
  <div class="time-filters">
    <div class="time-filter" onclick="changeTimeframe('1h')">1Ч</div>
    <div class="time-filter active" onclick="changeTimeframe('1d')">1Д</div>
    <div class="time-filter" onclick="changeTimeframe('1w')">1Н</div>
    <div class="time-filter" onclick="changeTimeframe('1m')">1М</div>
  </div>
  <div id="tradingview_chart"></div>
</div>

<div class="trading-panel">
  <div class="trade-box">
    <div class="trade-title">Купить BTC</div>
    <div class="form-group">
      <label for="buy-amount">Сумма (USD)</label>
      <input type="number" id="buy-amount" placeholder="0.00" step="10">
    </div>
    <div class="form-group">
      <label for="buy-leverage">Плечо</label>
      <select id="buy-leverage">
        <option value="1">1x (без плеча)</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
        <option value="20">20x</option>
        <option value="50">50x</option>
        <option value="100">100x</option>
      </select>
    </div>
    <button class="btn btn-buy" onclick="placeBuyOrder()">Купить BTC</button>
  </div>

  <div class="trade-box">
    <div class="trade-title">Продать BTC</div>
    <div class="form-group">
      <label for="sell-amount">Сумма (USD)</label>
      <input type="number" id="sell-amount" placeholder="0.00" step="10">
    </div>
    <div class="form-group">
      <label for="sell-leverage">Плечо</label>
      <select id="sell-leverage">
        <option value="1">1x (без плеча)</option>
        <option value="2">2x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
        <option value="20">20x</option>
        <option value="50">50x</option>
        <option value="100">100x</option>
      </select>
    </div>
    <button class="btn btn-sell" onclick="placeSellOrder()">Продать BTC</button>
  </div>
</div>

<div class="history-container">
  <div class="history-title">История сделок</div>
  <table class="history-table" id="ordersHistory">
    <thead>
    <tr>
      <th>Дата</th>
      <th>Тип</th>
      <th>Цена BTC</th>
      <th>Сумма (USD)</th>
      <th>Плечо</th>
      <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="6" class="no-orders">У вас пока нет сделок. Совершите первую сделку!</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
